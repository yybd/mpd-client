
<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center" id="">

       <div class="row" id="paly-state-row">
         <div class="glyphicon glyphicon glyphicon-step-backward paly-state button" id="back"></div>
         <div class="glyphicon {{statePlay}} paly-state button" id="play"></div>
         <div class="glyphicon glyphicon glyphicon-step-forward paly-state button" id="next"></div>
       </div>
       <div class="row">
         <div class=" col-xs-2 " id=""></div>
         <div class=" col-xs-1 text-right range-lbl glyphicon glyphicon-volume-up" id=""></div>
         <div class="range col-xs-6"><input type="range" id="rangeVol"  value="{{volume}}"></input></div>
         <div class=" col-xs-1 text-left range-lbl" id="">{{volume}}</div>
         <div class=" col-xs-2 " id=""></div>
       </div>
       <div class="row" id="tab">

       </div>

     </div>
  </div>

</div>
